name: Checks

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository (deep)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: pnpm

      - name: Setup Bun 1.x
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Analyze
        run: pnpm run lint

  test:
    name: Test
    runs-on: ubuntu-latest
    outputs:
      coverage:
    steps:
      - name: Checkout Repository (deep)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: pnpm

      - name: Setup Bun 1.x
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Test
        run: pnpm exec nx run-many -t test,e2e --coverage

      - name: Collect coverage
        run: echo "COVERAGE=$(tools/scripts/list-coverage)" >> $GITHUB_ENV

      - name: Report coverage
        uses: coverallsapp/github-action@v2
        with:
          files: ${{ env.COVERAGE }}

  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository (deep)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: pnpm

      - name: Setup Bun 1.x
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Check Format
        run: pnpm exec prettier --check .
